<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03 - Index</title>
</head>
<body>
    
<h5>Sss по ссылке</h5>
<a href="Sss">RUN</a>

<h5>с Sss на Ggg</h5>
<form action="Sss" method="get">
    <input type="hidden" name="click" value="value">
    <button type="submit">RUN</button>
</form>

<h5>POST запрос сервлета Sss</h5>
<form action="Sss" method="post">
    <input type="hidden" name="click" value="value1">
    <button type="submit">RUN</button>
</form>

<h5>Переопределение POST запроса с сервлета Sss на Ggg</h5>
<form action="Sss" method="post">
    <input type="hidden" name="click" value="value2">
    <button type="submit">RUN</button>
</form>

<h5>GET запрос на html </h5>
<form action="Sss" method="get">
    <input type="hidden" name="click" value="value3">
    <button type="submit">RUN</button>
</form>

<h5>GET Sss -> Ggg -> html</h5>
<form action="Sss" method="post">
    <input type="hidden" name="click" value="value4">
    <button type="submit">RUN</button>
</form>

<h5>Sss на Ggg с параметрами</h5>
<form action="Sss" method="get">
    <input type="hidden" name="click" value="value5">
    <input type="text" name="param5" placeholder="Parameter">
    <button type="submit">RUN</button>
</form>

<h5>GET Sss -> Ggg httpclient</h5>
<form action="Sss" method="get">
    <input type="hidden" name="click" value="value6">
    <button type="submit">RUN</button>
</form>

</body>
</html>
